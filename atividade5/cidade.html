<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cidade</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <nav>
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li class="submenu">CADASTROS
                        <ul>
                            <li><a href="#">CIDADE</a></li>
                            <li><a href="#">ESTADO</a></li>
                            <li><a href="#">PAÍS</a></li>
                            <li><a href="#">USUÁRIO</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </aside>
        <main class="content">
            <h2>Cadastro de Cidade</h2>
            <form>
                <label for="nome">NOME</label>
                <input type="text" id="nome" placeholder="Nome da Cidade" required>
                
                <label for="estado">ESTADO</label>
                <input type="text" id="estado" placeholder="Estado" required>
                
                <label for="codigo">CÓDIGO DO MUNICÍPIO</label>
                <input type="text" id="codigo" placeholder="Código do Município" required>
                
                <label for="regiao">REGIÃO</label>
                <input type="text" id="regiao" placeholder="Região" required>
                
                <div class="buttons">
                    <button class="btn buscar">BUSCAR</button>
                    <button class="btn excluir">EXCLUIR</button>
                    <button class="btn cancelar">CANCELAR</button>
                    <button class="btn salvar">SALVAR</button>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
