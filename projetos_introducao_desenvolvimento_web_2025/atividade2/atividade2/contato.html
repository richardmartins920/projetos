            </ul>
        </nav>

    <section id="contato">
        <h1>Fale Conosco</h1>
        <form action="#" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required placeholder="Digite seu nome">

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required placeholder="Digite seu telefone">

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="5" placeholder="Escreva sua mensagem"></textarea>

            <button type="submit">Enviar</button>
        </form>

        <h2>Informações de Contato</h2>
        <p>Endereço: 1 Microsoft Way, Redmond, WA, EUA</p>
        <p>Telefone: (11) 9876-5432</p>
        <p>E-mail: contato@microsoft.com</p>
    </section>
