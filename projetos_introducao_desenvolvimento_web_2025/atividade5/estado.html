<html lang="pt-BR">
<head>

    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <nav>
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li class="submenu">CADASTROS
                        <ul>

                        </ul>

                </ul>
            </nav>
        </aside>
        <main class="content">
            <h2>Cadastro de Estado</h2>
            <form>
                <label for="nome">NOME</label>
                <input type="text" id="nome" placeholder="Nome do Estado" required>
                
                <label for="sigla">SIGLA</label>
                <input type="text" id="sigla" placeholder="Sigla" required>
                
                <label for="pais">PAÍS</label>
                <input type="text" id="pais" placeholder="Nome do País" required>
                
                <div class="buttons">
                    <button class="btn buscar">BUSCAR</button>
                    <button class="btn excluir">EXCLUIR</button>
                    <button class="btn cancelar">CANCELAR</button>
                    <button class="btn salvar">SALVAR</button>
                </div>
            </form>
        </main>
    </div>
</body>
</html
