<!DOCTYPE html>
<html lang="pt-br">
<head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Agenda de Contatos</title>
</head>
<body>
  <h1>Agenda de Contatos</h1>

  <button onclick="sair()" style="position: absolute; top: 20px; right: 20px;">Sair</button>
  <form id="form1">

    <input id="nome" placeholder="Nome">
    <input id="sobrenome" placeholder="Sobrenome">
    <input id="endereco" placeholder="Endereço">
    <input id="telefone" placeholder="Telefone"><br>
  </form>
    
    <button id="incluir">Incluir</button>
    <button id="editar">Editar</button>
  <button id="excluir">Excluir</button><br>

  <button id="primeiro">Primeiro</button>
  <button id="anterior">Anterior</button>
  <button id="proximo">Próximo</button>
  <button id="ultimo">Último</button>

  <script src="script.js"></script>
</body>
</html>
